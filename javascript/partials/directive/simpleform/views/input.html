<div class="block" ng-class="{'input-icon-right':field.icon.isRight,'input-icon':field.icon.cls}">
    <input class="form-control"
           data-attr="true"
           ng-model="model[key]"
           type="{{field.type}}"
           placeholder="{{ field.placeholder }}"
           name="{{ key }}"
           ng-readonly="field.readonly"
           ng-disabled="field.disabled"
           ng-required="field.required">
    <i ng-if="field.icon.cls" class="ace-icon fa" ng-class="field.icon.cls"></i>

    <span ng-if="field.showGlyphicon && $form[key].$valid && (showError || $form[key].$dirty)"
          class="glyphicon glyphicon-ok form-control-feedback"></span>
    <span ng-if="field.showGlyphicon && $form[key].$invalid && (showError || $form[key].$dirty)"
          class="glyphicon glyphicon-remove form-control-feedback"></span>

    <div class="toggle none-leave"
         ng-messages="$form[key].$error"
         ng-show="(showError || $form[key].$dirty)"
         ng-messages-multiple>
       <span class="help-block"
             ng-message-exp="key"
             ng-repeat="(key,value) in errMsgs">
            {{ value }}
       </span>
    </div>
</div>
