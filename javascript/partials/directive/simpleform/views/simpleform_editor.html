<div class="form-group has-feedback"
     ng-class="{'has-error':$form[key].$invalid}">

    <label class="control-label col-sm-2 hidden-xs">
        <span ng-bind="field.label"></span>
        <i ng-if="field.required"
           class="glyphicon blue glyphicon-info-sign"
           title="必填项"></i>
    </label>

    <div class="col-sm-10">
        <simple-form-field key="key" $form="$form" field="field" ng-model="model"></simple-form-field>
    </div>
</div>
