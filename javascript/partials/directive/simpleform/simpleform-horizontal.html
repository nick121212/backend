<form role="form" novalidate name="{{ setting.name }}" class="form-horizontal" ng-submit="prevSubmit()">
    <simple-form-editor ng-model="model"
                        field="field"
                        key="key"
                        show-error="setting.showError"
                        ng-repeat="(key, field) in setting.fields"></simple-form-editor>

    <ng-transclude></ng-transclude>
</form>
