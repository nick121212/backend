<form role="form" novalidate name="{{ setting.name }}" ng-submit="prevSubmit()">
    <simple-form-editor ng-model="model"
                        class="slide-right"
                        ng-class="animation"
                        field="field"
                        editor-type="setting.editorType"
                        key="key"
                        show-error="setting.showError"
                        ng-repeat="(key, field) in setting.fields">
    </simple-form-editor>
    <ng-transclude></ng-transclude>
</form>
