<!--只有icon的button-->
<a ng-repeat="tool in tools"
   ng-class="tool.color"
   ng-click="onPreClick(tool)"
   tooltip="{{ tool.title }}"
   tooltip-trigger="mouseenter"
   tooltip-placement="top"
   tooltip-append-to-body="true">
    <i class="ace-icon fa bigger-130"
       ng-if="tool.iconCls"
       ng-class="tool.iconCls"></i>
</a>
