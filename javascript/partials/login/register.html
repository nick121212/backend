<div id="signup-box" class="signup-box widget-box no-border visible" ng-controller="RegisterController as regCtl">
    <div class="widget-body">
        <div class="widget-main">
            <h4 class="header green lighter bigger">
                <i class="ace-icon fa fa-users blue"></i>
                用户注册
            </h4>

            <div class="space-6"></div>
            <!--<p> 请填写以下信息: </p>-->

            <simple-form setting="regCtl.formSettings"
                         ng-model="regCtl.formData"
                         submit="regCtl.doRegister"
                         format=""
                         ng-cloak>
                <div class="clearfix">
                    <!--<button type="reset"-->
                            <!--ng-disabled="regCtl.isBusy"-->
                            <!--v-busy="regCtl.isBusy"-->
                            <!--v-pressable-->
                            <!--class="width-30 pull-left btn btn-sm">-->
                        <!--<i class="ace-icon fa fa-refresh"></i>-->
                        <!--<span class="bigger-110">重填</span>-->
                    <!--</button>-->

                    <button type="submit"
                            ng-disabled="regCtl.isBusy"
                            v-busy="regCtl.isBusy"
                            v-pressable
                            class="pull-right btn btn-sm btn-success btn-block">
                        <span class="bigger-110">注册</span>

                        <i class="ace-icon fa fa-arrow-right icon-on-right"></i>
                    </button>
                </div>
            </simple-form>

        </div>

        <div class="toolbar center">
            <a ui-sref="login" data-target="#login-box" class="back-to-login-link">
                <i class="ace-icon fa fa-arrow-left"></i>
                返回登陆页
            </a>
        </div>
    </div>
    <!-- /.widget-body -->
</div>
